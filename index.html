<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Stars Background -->
    <div class="stars"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Cake -->
    <div id="cake">
        <div class="cake-layer layer1"></div>
        <div class="cake-layer layer2"></div>
        <div class="cake-layer layer3"></div>

        <!-- Candles -->
        <div class="velas">
            <div class="fuego"></div>
        </div>
        <div class="velas">
            <div class="fuego"></div>
        </div>
        <div class="velas">
            <div class="fuego"></div>
        </div>
    </div>

    <!-- Button -->
    <button id="wishButton">Pide un deseo</button>

    <!-- Birthday Message -->
    <div id="birthdayMessage" class="text">
        <h1>Happy Birthday MAR!</h1>
        <p>Que todos tus deseos se vuelvan realidad</p>
    </div>

    <!-- GIF -->
    <img id="cakeGif" src="https://i.pinimg.com/originals/53/6e/33/536e33371e3c5d22108e7a8673c27fb6.gif" alt="Birthday Cake">

    <!-- YouTube Video (Song) -->
    <div id="audio">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/5ar42kauTd8?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
